<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Бейдж "Вверх"</title>
  <!-- <script src="public/site/js/xxx.js"></script> -->
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">
  <div class="bg-white w-80 rounded-lg shadow-lg overflow-hidden border-2 border-gray-300 p-4 relative">
    
    <!-- Верхняя часть: логотип и надпись -->
    <div class="text-center">
      <h1 class="text-pink-600 font-extrabold text-3xl mb-1">ВВЕРХ</h1>
      <p class="text-gray-700 text-xs leading-tight mb-4">
        Ежегодная конференция для руководителей<br>
        частных образовательных организаций
      </p>
    </div>

    <!-- Центральная часть: рисунки слева и текст -->
    <div class="flex">
      <!-- Иконки слева -->
      <div class="flex flex-col space-y-2 pt-2">
        <div class="bg-yellow-400 w-6 h-10"></div>
        <div class="bg-pink-400 w-6 h-6"></div>
        <div class="bg-blue-600 w-6 h-6"></div>
        <div class="bg-yellow-400 w-6 h-6"></div>
        <div class="bg-pink-400 w-6 h-6"></div>
        <div class="bg-blue-600 w-6 h-6"></div>
      </div>

      <!-- Текст -->
      <div class="ml-4 flex-1">
        <p class="text-black text-lg font-medium leading-snug mb-2">Понякова<br>Татьяна</p>
        <p class="text-black text-sm leading-tight mb-1">Санкт-Петербург</p>
        <p class="text-black text-sm leading-tight mb-1">ООО "Место роста"</p>
        <p class="text-black text-sm leading-tight">Логопед</p>
      </div>
    </div>

    <!-- Нижняя полоса с надписью "Участник" -->
    <div class="bg-yellow-400 mt-4 p-2 flex items-center justify-center">
      <p class="text-black text-lg font-medium">Участник</p>
    </div>

  </div>
</body>
</html>
