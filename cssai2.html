<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Бейдж Участника</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      padding: 50px;
    }
    .badge {
      width: 300px;
      background: white;
      border: 2px solid #ccc;
      padding: 20px;
      margin: auto;
      position: relative;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .header {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #d32f2f;
    }
    .subheader {
      text-align: center;
      font-size: 14px;
      margin-top: 5px;
    }
    .info {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      line-height: 1.4;
    }
    .role {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      background: #ffc107;
      padding: 5px 10px;
      display: inline-block;
      font-size: 16px;
    }
    .clip {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 30px;
      height: 30px;
      background: silver;
      border-radius: 50%;
    }
  </style>
</head>
<body>

<div class="badge">
  <div class="clip"></div>
  <div class="header">ВВЕРХ</div>
  <div class="subheader">Ежегодная конференция для руководителей частных образовательных организаций</div>
  <div class="info">
    Понякова Татьяна<br>
    Санкт-Петербург<br>
    ООО "Место роста"<br>
    Логопед
  </div>
  <div class="role">Участник</div>
</div>

</body>
</html>
