<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сертификат Вверх</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">
  <div class="bg-white w-[380px] rounded-lg shadow-lg overflow-hidden border-2 border-gray-300">

    <!-- Верхняя цветная часть -->
    <div class="bg-gradient-to-r from-yellow-400 via-pink-400 to-blue-500 p-4 relative">
      <div class="flex justify-between items-center mb-2">
        <div class="bg-pink-700 text-white text-xs px-2 py-1 rounded font-bold">
          КАЗАНЬ<br><span class="text-[10px]">19-22 апреля</span>
        </div>
        <div class="flex items-center space-x-1">
          <div class="bg-yellow-300 text-white font-bold w-6 h-6 rounded text-center">B</div>
          <div class="bg-pink-400 text-white font-bold w-6 h-6 rounded text-center">B</div>
          <div class="bg-blue-600 text-white font-bold w-6 h-6 rounded text-center">E</div>
          <div class="bg-blue-600 text-white font-bold w-6 h-6 rounded text-center">P</div>
          <div class="bg-yellow-400 text-white font-bold w-6 h-6 rounded text-center">X</div>
        </div>
      </div>
      <h1 class="text-white font-extrabold text-2xl text-center">СЕРТИФИКАТ</h1>
    </div>

    <!-- Центральная часть -->
    <div class="p-6 text-center">
      <p class="text-black text-lg font-bold mb-1">УЧАСТНИКА</p>
      <p class="text-gray-700 text-sm leading-tight mb-4">
        Ежегодной конференции<br>
        для руководителей частных образовательных организаций
      </p>

      <p class="text-black font-semibold text-md mb-2">ВЫДАН</p>

      <p class="text-black text-lg font-medium leading-snug mb-6">Поняковой<br>Татьяне</p>

      <div class="border border-gray-300 rounded p-3 text-left text-xs mb-6">
        <p><strong>Организатор:</strong><br>Просвирова Ирина Николаевна</p>
      </div>
    </div>

    <!-- Нижняя декоративная полоса -->
    <div class="grid grid-cols-6 gap-1 p-2 bg-gray-100">
      <div class="bg-red-600 h-8"></div>
      <div class="bg-yellow-400 h-8"></div>
      <div class="bg-blue-600 h-8"></div>
      <div class="bg-yellow-400 h-8"></div>
      <div class="bg-pink-400 h-8"></div>
      <div class="bg-blue-600 h-8"></div>
    </div>

  </div>
</body>
</html>
